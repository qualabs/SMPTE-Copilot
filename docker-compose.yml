services:
  # Service for ingesting documents
  ingest:
    build: .
    image: smpte-copilot
    container_name: rag-ingest
    volumes:
      - vector_db:/app/vector_db
      - ./data:/app/data
      - ./config.yaml:/app/config.yaml:ro
    environment:
      - PYTHONUNBUFFERED=1
    command: python src/cli/ingest.py --help

  # Service for querying documents
  query:
    build: .
    image: smpte-copilot
    container_name: rag-query
    volumes:
      - vector_db:/app/vector_db
      - ./config.yaml:/app/config.yaml:ro
    environment:
      - PYTHONUNBUFFERED=1
    command: python src/cli/query.py --help

  # API Server - OpenAI-compatible endpoint
  api:
    build: .
    image: smpte-copilot
    container_name: smpte-api-server
    ports:
      - "8000:8000"
    volumes:
      - vector_db:/app/vector_db
      - ./config.yaml:/app/config.yaml:ro
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn src.api.server:app --host 0.0.0.0 --port 8000
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  vector_db:
